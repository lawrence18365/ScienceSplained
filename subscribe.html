<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://lawrence18365.github.io/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Subscribing | ScienceSplained</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00FFA3;
            --secondary-color: #0D0D0D;
            --accent-color: #FF3366;
            --text-color: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            max-width: 600px;
        }

        h1 {
            color: var(--primary-color);
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #FF4D7F;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Subscribing!</h1>
        <p>You're now part of our science-loving community. Get ready for mind-blowing insights delivered straight to your inbox!</p>
        <p>While you wait for your first newsletter, why not explore some of our latest articles?</p>
        <a href="/" class="cta-button">Discover More</a>
    </div>
</body>
</html>
